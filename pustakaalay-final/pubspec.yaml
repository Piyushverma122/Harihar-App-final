name: harihar_pathshala_flutter
description: "A Flutter version of HariHar Pathshala - Educational portal for Raipur district"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  pdf: ^3.11.1
  printing: ^5.13.4
  permission_handler: ^11.3.1
  http: ^1.1.0
  url_launcher: ^6.3.0
  geolocator: ^13.0.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  # fonts:
  #   - family: Hindi
  #     fonts:
  #       - asset: assets/fonts/NotoSansDevanagari-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/NotoSansDevanagari-Bold.ttf
  #         weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/images/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
